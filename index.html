<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Language Translator - Neural Interface</title>
    <link rel="stylesheet" href="/style.css">
    <meta property="og:title" content="Sign Language Translator - Neural Interface" />
    <meta property="og:description" content="A cutting-edge web application that translates spoken language into sign language using neural interface technology." />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:type" content="website" />
</head>
  <body>
    <!-- Main Container -->
    <div class="app-container">

      <!-- Header -->
      <header class="header">
        <div class="logo">
          <span class="logo-icon">◬</span>
          <h1>Signverse Sign2Voice</h1>
        </div>
        <div class="header-controls">
          <button class="theme-toggle" id="themeToggle" title="Toggle Theme">
            <svg class="sun-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2"/>
              <path d="M12 1V3M12 21V23M23 12H21M3 12H1M20.485 3.515L19.071 4.929M4.929 19.071L3.515 20.485M20.485 20.485L19.071 19.071M4.929 4.929L3.515 3.515" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <svg class="moon-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
        <div class="status-indicator">
          <span class="status-dot"></span>
          <span class="status-text">SYSTEM ONLINE</span>
        </div>
      </header>

      <!-- Main Content Split Screen -->
      <main class="main-content">

        <!-- Left Panel: Speech Recognition Display -->
        <section class="left-panel">
          <div class="glass-panel">
            <div class="panel-header">
              <h2>VOICE INPUT STREAM</h2>
              <div class="signal-bars">
                <span></span>
                <span></span>
                <span></span>
              </div>
            </div>

            <div class="text-display" id="textDisplay">
              <p class="placeholder-text">Awaiting voice input...</p>
            </div>

            <div class="word-count">
              <span>WORDS DETECTED: <span id="wordCount">0</span></span>
            </div>
          </div>

          <!-- Controls -->
          <div class="controls">
            <button class="mic-button" id="micButton">
              <div class="mic-icon">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M12 15C13.6569 15 15 13.6569 15 12V6C15 4.34315 13.6569 3 12 3C10.3431 3 9 4.34315 9 6V12C9 13.6569 10.3431 15 12 15Z" stroke="currentColor" stroke-width="2"/>
                  <path d="M5 10V12C5 15.866 8.13401 19 12 19C15.866 19 19 15.866 19 12V10" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                  <path d="M12 19V22M12 22H8M12 22H16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
              </div>
              <span class="button-text">ACTIVATE VOICE</span>
            </button>
          </div>
        </section>

        <!-- Right Panel: 3D Avatar Display -->
        <section class="right-panel">
          <div class="canvas-container">
            <div class="canvas-header">
              <h2>3D AVATAR RENDERER</h2>
              <div class="render-info">
                <span>WEBGL 2.0</span>
              </div>
            </div>
            <canvas id="avatarCanvas"></canvas>
            <div class="grid-overlay"></div>
          </div>
        </section>

      </main>

      <!-- Debug Panel -->
      <aside class="debug-panel">
        <div class="debug-header">
          <span>⚡ SYSTEM DEBUG</span>
        </div>
        <div class="debug-content">
          <div class="debug-line">
            <span class="debug-label">STATUS:</span>
            <span class="debug-value" id="debugStatus">Idle</span>
          </div>
          <div class="debug-line">
            <span class="debug-label">ANIMATION:</span>
            <span class="debug-value" id="debugAnimation">None</span>
          </div>
          <div class="debug-line">
            <span class="debug-label">LAST WORD:</span>
            <span class="debug-value" id="debugWord">--</span>
          </div>
        </div>
      </aside>

    </div>

    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script type="module" src="/script.js"></script>

    <!-- THREE.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

    <!-- GLTF Loader -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>

  </body>
</html>
